<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Resume Builder</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <h1 class="main-heading">Resume Builder</h1>
    <div class="container">
        <form id="resumeForm">
            <div class="header">
                <div class="profile-pic-container">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cccccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Profile Picture" class="profile-pic" id="profilePic">
                    <label for="profilePicInput" class="upload-btn">ðŸ“·</label>
                    <input type="file" id="profilePicInput" hidden accept="image/*">
                </div>
                <div class="personal-info">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Professional Title</label>
                        <input type="text" id="title" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location">
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">Professional Summary</h2>
                <div class="form-group">
                    <textarea id="summary" rows="4" required></textarea>
                </div>
            </div>

            <div class="section" id="skillsSection">
                <h2 class="section-title">Skills</h2>
                <div class="skill-entry">
                    <input type="text" class="skill" placeholder="Enter a skill" required>
                    <button type="button" class="remove-btn" onclick="removeSkill(this)">X</button>
                </div>
                <button type="button" class="add-btn" onclick="addSkill()">Add More Skills</button>
            </div>

            <div class="section" id="experienceSection">
                <h2 class="section-title">Work Experience</h2>
                <div class="experience-entry">
                    <input type="text" class="company-name" placeholder="Company Name" required>
                    <input type="text" class="position" placeholder="Position" required>
                    <input type="text" class="duration" placeholder="Duration" required>
                    <button type="button" class="remove-btn" onclick="removeExperience(this)">X</button>
                </div>
                <button type="button" class="add-btn" onclick="addExperience()">Add More Experience</button>
            </div>

            <div class="section" id="educationSection">
                <h2 class="section-title">Education</h2>
                <div class="education-entry">
                    <input type="text" class="institution" placeholder="Institution" required>
                    <input type="text" class="degree" placeholder="Degree" required>
                    <input type="text" class="graduation-year" placeholder="Graduation Year" required>
                    <button type="button" class="remove-btn" onclick="removeEducation(this)">X</button>
                </div>
                <button type="button" class="add-btn" onclick="addEducation()">Add More Education</button>
            </div>

            <button type="button" class="preview-btn" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <script src="resume.js"></script>
</body>
</html>
